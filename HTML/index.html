<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>   
        <p id="subtitulo">Complete suas informações.</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
        <div>
            <label for="nome"><strong>Nome</strong></label>
            <imput type="text" nome="nome" id="nome"></imput>
        </div>
        <div class="campo">  
            <label for="skbrenome"><strong>Sobrenome</strong></label>
            <imput type="text" name="sobrenome" id="sobrenome"></imput>
        </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <imput  type="email" name="email" id="email"></imput>
        </div>
        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <imput type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <imput type="radio" name="devweb" value="backend"></imput>Back-end
            </label>
            <label>
                <imput type="radio" name="devweb" value="fullstack"></imput>Fullstack
            </label>
        </div>
    </form>
</body>
</html>
